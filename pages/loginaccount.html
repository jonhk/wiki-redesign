      <h1 class="animate__animated animate__fadeInDown animate__delay-0.5s">Log In</h1>
    </header>
    <div class="transition-effect-progress-five"></div>
    <main>
      <form id="account-page" class="animate__animated animate__fadeInUp animate__delay-0.5s" action="mailto:example@email.com" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username"  name="username" autofocus required>
        <label for="password" style="margin-top: 3%;">Password</label>
        <input type="password"  name="password" id="password" required>
        <label id="checkbox_password-text" for="checkbox" style="display: inline-block;"><p>Show password</p></label>
        <input id="checkbox_password" type="checkbox" name="checkbox" style="margin-bottom: 4%; display: inline-block;" onclick="myFunction()">
        <input type="submit" value="Log In" class="button-settings">
      </form>
      <script type="text/javascript">
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }      
      </script>
      <p class="information-section-account-choice animate__animated animate__fadeInDown animate__delay-1s" style="text-align: center;"><a href="../pages/support.html" target="_blank"><span>Additional <strong>help</strong> logging in?</span></a></p>
